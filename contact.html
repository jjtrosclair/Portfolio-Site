    <form id="contact-form" action="" method="post">
        <label for="contact-email" class="standard-label">Email: </label>
        <br>
        <input id="contact-email" type="email" required>
        <br>
        <label for="contact-phone" class="standard-label">Telephone:</label>
        <br>
        <input id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" type="tel">
        <br>
        <label for="contact-message">Message:</label>
        <br>
        <textarea id="contact-message" maxlength="240" required></textarea>
        <br>
        <input class="submit-button" type="submit" value="Send Message">
    </form>
